<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlternetifBot | AFK Bot Paneli</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      padding: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    .paket {
      background-color: #1e1e1e;
      border: 2px solid #0072ff;
      border-radius: 15px;
      padding: 20px;
      margin: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .paket h2 {
      margin-top: 0;
    }
    .satinal {
      background-color: #00c6ff;
      border: none;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .satinal:hover {
      background-color: #0072ff;
    }
  </style>
</head>
<body>
  <header>AlternetifBot | AFK Bot Hizmeti</header>
  <div class="paket">
    <h2>Aternos AFK Bot</h2>
    <p>Sunucunuzu sürekli açık tutar! Bedrock & Java uyumlu, otomatik zıplar ve hareket eder.</p>
    <p><strong>Fiyat:</strong> 50 TL / Aylık</p>
    <button class="satinal">Satın Al</button>
  </div>
  <div class="paket">
    <h2>Pro AFK Bot</h2>
    <p>Premium AFK, daha stabil bağlantı, ileri düzey hareket kabiliyeti!</p>
    <p><strong>Fiyat:</strong> 90 TL / Aylık</p>
    <button class="satinal">Satın Al</button>
  </div>
</body>
</html>
